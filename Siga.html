    <header class="Entrar">
        <button><a style="text-decoration: none;" class="Cadastrar" href="Cadastro.html">Cadastrar-se</a></button>
    </header>

</div>
<body>
    <h1>Entrar</h1>
    <fieldset>
        <legend>Informações da Conta
    <form action="index.html" method="get">
        <h2><label for="email"></label>E-mail</h2>
    <div class="Conta">
        <input type="email" id="email" pattern="+.com" required size="40" placeholder="Digite o E-mail">
    </div>
        <h2><label for="pass"></label>Senha</h2>
    <div class="Senha">
        <input type="password" id="pass" size="40" minlength="4" required maxlength="20" autocomplete="off" placeholder="Digite a Senha">
    </div>
    <hr class="Linha">
    <div class="Siga">
        <input type="submit" value="Seguir">
    </div>
        </legend>
    </fieldset>
</form>
</body>
</html>
