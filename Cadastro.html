<h1>Cadastrar</h1>
    <form action="" method="get">
        <h2><label for="email"></label>E-mail</h2>
    <div class="Conta">
        <input type="email" id="email" pattern="+.com" required size="40">
    </div>
        <h2><label for="pass"></label>Senha</h2>
    <div class="Senha">
        <input type="password" id="pass" size="40" minlength="4" required maxlength="20" autocomplete="off">
    </div>
        <h2><label for="pass"></label>Confirmar Senha</h2>
    <div class="Confirmar">
        <input type="password" id="pass" size="40" minlength="4" required maxlength="20" autocomplete="off">
    </div>
    <div class="Cadastrar">
        <input type="submit" value="Cadastrar-se">
    </div>
</form>
